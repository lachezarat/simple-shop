<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<a href="/">Home Page</a>
<th:block th:include="fragments/nav"></th:block>
<h1>Tablets:</h1>
<br>
<div>
    <th:block th:each="tablet, iter : ${tablets}">
        <ul>
            <a href="#">
                <h2 th:text="${tablet.brand} + ' ' + ${tablet.model}"></h2>
            </a>
            <li th:text="${tablet.display}"></li>
            <li th:text="${tablet.camera}"></li>
            <li th:text="${tablet.storage} + 'GB'"></li>
            <li th:text="${tablet.price} + '$'"></li>
        </ul>
    </th:block>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>
