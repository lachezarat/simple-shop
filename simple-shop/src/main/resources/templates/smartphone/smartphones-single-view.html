<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="container">
    <div>
        <img th:src="${smartphone.imgUrl}" th:alt="${smartphone.brand} + ' ' + ${smartphone.model}">
        <h2 th:text="${smartphone.brand} + ' ' + ${smartphone.model}"></h2>
        <ul>
            <li th:text="${smartphone.display}"></li>
            <li th:text="${smartphone.centralProcessingUnit}"></li>
            <li th:text="${smartphone.camera}"></li>
            <li th:text="${smartphone.ram} + 'GB'"></li>
            <li th:text="${smartphone.storage} + 'GB'"></li>
            <li th:text="${smartphone.batteryCapacity} + 'mAh'"></li>
            <li th:text="${smartphone.hasMemoryCardSlot}"></li>
            <li th:text="${smartphone.weight} + 'kg'"></li>
            <li th:text="${smartphone.price} + '$'"></li>
        </ul>
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <form th:action="@{/smartphones-edit/{brand}/{model} (brand = ${smartphone.brand}, model = ${smartphone.model})}"
                  th:method="get">
                <button th:text="EDIT"></button>
            </form>
            <form th:action="@{/smartphones-delete/{brand}/{model} (brand = ${smartphone.brand}, model = ${smartphone.model})}"
                  th:method="post">
                <button th:text="DELETE"></button>
            </form>
        </th:block>
        <button th:text="BUY"></button>
        <br>
        <a th:href="@{/smartphones-brand/{brand} (brand = ${smartphone.brand})}" th:text="${smartphone.brand}"></a>
    </div>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>
