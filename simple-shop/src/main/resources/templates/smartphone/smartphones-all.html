<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<th:block th:include="fragments/header"></th:block>
<div class="container-fluid">
    <h2 class="text-center h2 heading">Smartphones:</h2>
    <br>
    <div class="row">
        <th:block th:each="smartphone, iter : ${smartphones}">
            <div class="border border-dark col-lg-3">
                <ul>
                    <a class="text-center list-group-item product-link"
                       th:href="@{/smartphones/{brand}/{model}(brand = ${smartphone.brand}, model = ${smartphone.model})}">
                        <img class="product-picture" th:src="${smartphone.imgUrl}"
                             th:alt="${smartphone.brand} + ' ' + ${smartphone.model}">
                        <h2 th:text="${smartphone.brand} + ' ' + ${smartphone.model}"></h2>
                    </a>
                    <li class="item-characteristic" th:text="${smartphone.display} + ' inches'"></li>
                    <li class="item-characteristic" th:text="${smartphone.camera} + 'MP'"></li>
                    <li class="item-characteristic" th:text="${smartphone.centralProcessingUnit}"></li>
                    <li class="item-characteristic" th:text="${smartphone.batteryCapacity} + 'mAh'"></li>
                </ul>
                <h3 class="text-center text-info h3" th:text="${smartphone.price} + '$'"></h3>
                <br>
            </div>
        </th:block>
    </div>
</div>
<footer>
    <th:block th:include="fragments/footer"></th:block>
</footer>
</body>
</html>
