<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
<th:block th:include="~{fragments/header}"></th:block>
<div>
    <div class="container-fluid">
        <h2 class="text-center h2">Sign up</h2>
        <hr/>
        <div class="text-center">
            <form th:method="post" th:action="@{/register}" th:object="${model}">
                <div class="form-group">
                    <label for="username">Username: <span class="text-danger">*</span>
                        <input class="form-control" type="text" id="username" name="username"
                               th:field="*{username}">
                    </label>
                    <p class="text-danger error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password: <span class="text-danger">*</span>
                        <input class="form-control" type="password" id="password" name="password"
                               th:field="*{password}">
                    </label>
                    <p class="text-danger error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password: <span class="text-danger">*</span>
                        <input class="form-control" type="password" id="confirmPassword"
                               name="confirmPassword">
                    </label>
                    <p class="text-danger error" th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email: <span class="text-danger">*</span>
                        <input class="form-control" type="text" id="email" name="email" th:field="*{email}">
                    </label>
                    <p class="text-danger error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">Sign up</button>
                </div>
            </form>
        </div>
        <hr/>
        <h1>Have Account? <a href="/login"><strong>Sign in</strong></a></h1>
    </div>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
